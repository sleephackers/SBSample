<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="addinterface.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add new Student</title>
  </head>
  <body>
    <div id="addpage-banner">
      <h1 class="title" style="text-align: center">Add a new student</h1>
    </div>
    <br /><br />
    <div id="enterform" style="text-align: center">
      <br />
      <form style="font: 1em sans-serif;">
        Name:<br />
        <input type="text" name="name" required id="addname" /><br /><br />
        Batch Year:<br />
        <input type="text" name="year" required id="addyear" /><br /><br />
        Course:<br />
        <input type="text" name="course" required id="addcourse" /><br /><br />
        Experience:<br />
        <input type="text" name="experience" id="addexperience" /><br /><br />
        Work:<br />
        <input type="text" name="work" id="addwork" /><br /><br />
      </form>
      <button id="addsave" type="button">Save</button>
    </div>
    <script src="addinterface.js"></script>
  </body>
</html>
